# Это workflow будет строить проект .NET
# Для получения дополнительной информации см.: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: build and test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Перейти в директорию решения
      run: cd HRDepartment.Domain
    - name: Восстановить зависимости
      run: dotnet restore
    - name: Построить
      run: dotnet build --no-restore
    - name: Тест
      run: dotnet test HRDepartment.Domain.UnitTest/HRDepartment.Domain.UnitTest.csproj --no-build --verbosity normal
